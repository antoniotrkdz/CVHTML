<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Antonio Trabalza Resume</title>
	<style>
		path {fill: none;}
		body {
		background-color: #000;
		margin: 0;
		padding: 0;
		border: 0;
		font-size: 100%;
		font: inherit;
		vertical-align: baseline;}
	</style>
</head>
<body>
	<header id="header" style="width:100%; height:200px; border-bottom: 1px solid #fff;"></header>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/trianglify/0.4.0/trianglify.min.js"></script>
<script>
	var header = document.getElementById("header");

	var pattern = Trianglify({
		width: header.scrollWidth,
		height: header.scrollHeight,
       	//height: document.body.scrollHeight,
		x_colors: ['#ffffff','#f0f0f0','#d9d9d9','#bdbdbd','#969696','#737373','#525252','#252525','#000000'].reverse()
	});
	header.appendChild(pattern.svg());
</script>
</html>
