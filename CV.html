<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Antonio Trabalza Resume</title>
	<link href="https://fonts.googleapis.com/css?family=Exo:100i" rel="stylesheet">
	<script src="https://use.fontawesome.com/66cba969de.js"></script>
	<style>
		path {fill: none;}
		body {
		margin: 0;
		padding: 0;
		border: 0;
		font-size: 100%;
		font: inherit;
		vertical-align: baseline;}
	</style>
</head>
<body style="background-color: #000;">
	<header id="header" style="width:100%; height:25vh;">
		<h1 style="background: -webkit-linear-gradient(left, #fff, #555); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-family: 'Exo', sans-serif; position: absolute; top: 16vh; right: 1vw;">Antonio Trabalza</h1>
	</header>
	<div id="border" style="width:100%; height:1px; background: linear-gradient(to left, #525252, #ffffff);"></div>
	<div style="display: flex; justify-content: space-around;">
		<i class="fa fa-github-alt fa-lg" style="color: #fff;">
		<a href="https://antoniotrkdz.github.io/" style="text-decoration: none; color: #fff; font-family: 'Exo', sans-serif;">antoniotrkdz.github.io</a></i>
		<i class="fa fa-envelope-o fa-lg" style="color: #fff;">
		<a href="mailto:antoniotrabalza@gmail.com" style="text-decoration: none; color: #fff; font-family: 'Exo', sans-serif;">antoniotrabalza@gmail.com</a></i>
		<i class="fa fa-phone fa-lg" style="color: #fff;">
		<a href="tel:07577833827" style="text-decoration: none; color: #fff; font-family: 'Exo', sans-serif;">07577833827</a></i>
	</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/trianglify/0.4.0/trianglify.min.js"></script>
<script>
	var header = document.getElementById("header");

	var pattern = Trianglify({
		width: header.scrollWidth,
		height: header.scrollHeight,
       	//height: document.body.scrollHeight,
		variance: 1,
		x_colors: ['#ffffff','#ffffff','#ffffff','#ffffff','#ffffff','#f0f0f0','#d9d9d9','#bdbdbd','#969696','#737373','#525252','#252525','#000000','#000000','#000000','#000000'],
		//y_colors: ['#ffffff','#f0f0f0','#d9d9d9','#bdbdbd','#969696','#737373','#525252','#252525','#000000','#000000','#000000','#000000'].reverse(),
		y_colors: ['#252525','#252525'],
		stroke_width: 1,
		cell_size: 30
	});
	header.appendChild(pattern.svg());
</script>
</html>
